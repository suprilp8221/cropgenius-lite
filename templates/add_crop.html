<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Crop | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <!-- ðŸŒ Language Switcher (Top-Right) -->
    <div id="google_translate_element" class="absolute top-4 right-4 z-50"></div>

    <div class="bg-white p-8 rounded-xl shadow-md max-w-xl w-full">
        <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">âž• Add New Crop</h2>

        <form action="" method="POST" class="space-y-4">
            <div>
                <label class="block mb-1">Crop Name</label>
                <input type="text" name="name" required class="w-full px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block mb-1">Soil Type</label>
                <input type="text" name="soil_type" required class="w-full px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block mb-1">Growth Duration</label>
                <input type="text" name="growth_duration" required class="w-full px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block mb-1">Diseases</label>
                <input type="text" name="diseases" class="w-full px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block mb-1">Best Fertilizers</label>
                <input type="text" name="best_fertilizers" class="w-full px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block mb-1">Yield per Acre</label>
                <input type="number" step="0.01" name="yield_per_acre" required class="w-full px-4 py-2 border rounded-md">
            </div>

            <div class="flex justify-between mt-6">
                <a href="/admin" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">Cancel</a>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Add Crop</button>
            </div>
        </form>
    </div>

    <!-- ðŸŒ Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,mr,hi,ta,te,kn,gu,bn,pa',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
