<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Signup | CropGenius</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">ðŸŒ± Create an Account</h2>
        <form action="/signup" method="POST" class="space-y-4">
            <div>
                <label class="block mb-1 text-gray-700">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label class="block mb-1 text-gray-700">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition">
                Sign Up
            </button>
        </form>
        <p class="text-center mt-4 text-sm text-gray-600">
            Already have an account?
            <a href="/login" class="text-green-600 font-medium hover:underline">Log in</a>
        </p>
    </div>

</body>
</html>
