<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Disease Info | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-xl shadow-md max-w-xl w-full">
    <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">✏️ Edit: {{ disease[0] }}</h2>

    <form action="" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1">Fertilizer</label>
        <input type="text" name="fertilizer" value="{{ disease[1] }}" required class="w-full px-4 py-2 border rounded-md">
      </div>

      <div>
        <label class="block mb-1">Prevention Tip</label>
        <input type="text" name="prevention_tip" value="{{ disease[2] }}" required class="w-full px-4 py-2 border rounded-md">
      </div>

      <div>
        <label class="block mb-1">Cause</label>
        <input type="text" name="cause" value="{{ disease[3] }}" required class="w-full px-4 py-2 border rounded-md">
      </div>

      <div class="flex justify-between mt-6">
        <a href="/admin-diseases" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">Cancel</a>
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">💾 Save Changes</button>
      </div>
    </form>
  </div>

</body>
</html>
