<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | CropGenius</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-10">

  <div class="bg-white p-8 sm:p-10 rounded-2xl shadow-xl w-full max-w-2xl">
    <h2 class="text-3xl sm:text-4xl font-bold text-green-700 mb-2 sm:mb-4 text-center">
      🛠️ Welcome, {{ admin }}
    </h2>
    <p class="text-center text-gray-600 mb-8">Choose what you want to manage:</p>

    <div class="grid gap-6 sm:grid-cols-2">
      <a href="/admin" class="flex items-center justify-center bg-green-100 hover:bg-green-200 p-6 rounded-xl shadow transition">
        📝 <span class="ml-2 font-semibold">Edit&nbsp;Crop&nbsp;Details</span>
      </a>
      <a href="/admin-costs" class="flex items-center justify-center bg-purple-100 hover:bg-purple-200 p-6 rounded-xl shadow transition">
        💰 <span class="ml-2 font-semibold">Update&nbsp;Cost&nbsp;Estimations</span>
      </a>
      <a href="/admin-diseases" class="flex items-center justify-center bg-red-100 hover:bg-red-200 p-6 rounded-xl shadow transition sm:col-span-2">
        🦠 <span class="ml-2 font-semibold">Manage&nbsp;Disease&nbsp;Info</span>
      </a>
    </div>

    <div class="mt-8 text-center">
      <a href="/logout" class="inline-block bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition">
        Logout
      </a>
    </div>
  </div>

</body>
</html>
