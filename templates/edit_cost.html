<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Cost | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-xl shadow-md max-w-xl w-full">
    <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">ðŸ’° Edit Cost for {{ cost[0] }}</h2>

    <form action="" method="POST" class="space-y-4">
      {% set labels = ['Seeds', 'Fertilizers', 'Water', 'Labor', 'Machinery', 'Pesticides', 'Transport'] %}
      {% for i in range(1, 8) %}
      <div>
        <label class="block mb-1">{{ labels[i-1] }} Cost (â‚¹ per acre)</label>
        <input type="number" step="0.01" name="{{ labels[i-1]|lower }}_cost"
               value="{{ cost[i] }}" required class="w-full px-4 py-2 border rounded-md">
      </div>
      {% endfor %}

      <div class="flex justify-between mt-6">
        <a href="/admin-costs" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">Cancel</a>
        <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">ðŸ’¾ Save</button>
      </div>
    </form>
  </div>

</body>
</html>
