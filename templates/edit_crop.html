<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Crop | CropGenius Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white p-8 rounded-xl shadow-md max-w-xl w-full">
        <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">‚úèÔ∏è Edit Crop: {{ crop[0] }}</h2>

        <form action="" method="POST" class="space-y-4">
            <div>
                <label class="block mb-1">Soil Type</label>
                <input type="text" name="soil_type" value="{{ crop[1] }}" required class="w-full px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block mb-1">Growth Duration</label>
                <input type="text" name="growth_duration" value="{{ crop[2] }}" required class="w-full px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block mb-1">Diseases</label>
                <input type="text" name="diseases" value="{{ crop[3] }}" class="w-full px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block mb-1">Best Fertilizers</label>
                <input type="text" name="best_fertilizers" value="{{ crop[4] }}" class="w-full px-4 py-2 border rounded-md">
            </div>

            <div>
                <label class="block mb-1">Yield per Acre</label>
                <input type="number" step="0.01" name="yield_per_acre" value="{{ crop[5] }}" required class="w-full px-4 py-2 border rounded-md">
            </div>

            <div class="flex justify-between mt-6">
                <a href="/admin" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">Cancel</a>
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">üíæ Save Changes</button>
            </div>
        </form>
    </div>

</body>
</html>
